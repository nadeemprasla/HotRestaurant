<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./assest/index.css" type="text/css">

    <title></title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Still in Development!</h1>
            <hr class="my-4">
            <h3>Book your seat with us today!</h3>
            <div class="selectbtn">
                <span>
                    <a class="btn btn-primary btn-lg" href="/view" role="button">View Reservation</a>
                    <a class="btn btn-primary btn-lg" href="/make" role="button">Make Reservation</a>
                </span>
            </div>

        </div>


        <form action="/add" method="POST" class="userForm">
            <div class="form-group">
                <label for="name">First and Last Name</label>
                <input name="name" class="form-control" id="name" placeholder="Enter First and Last Name">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                <small class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="">Phone #</label>
                <input name="phoneNumber" type="number" class="form-control" id="pnumber" placeholder="Phone Number">
                <small class="form-text text-muted">We'll never share your phone # with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input name="date" type="date" class="form-control" id="date" placeholder="Date">
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input name="time" type="time" class="form-control" id="time" placeholder="Time">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>




    <script type="text/javascript">


    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
