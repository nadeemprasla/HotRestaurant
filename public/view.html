<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="v`iewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title></title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./assest/index.css" type="text/css">
    <title></title>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Still in Development!</h1>
            <hr class="my-4">
            <h3>Book your seat with us today!</h3>
            <div class="selectbtn">
                <span>
                    <a class="btn btn-primary btn-lg" href="/view" role="button">View Reservation</a>
                    <a class="btn btn-primary btn-lg" href="/make" role="button">Make Reservation</a>
                </span>
            </div>

        </div>


        <div id="reservations" class="viewTable">

        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(() => {


                $('#reservations').append("<table id='viewTable'>");
                $('#viewTable').append("<tr>");
                $('#viewTable').append("<th>Name</th>");
                $('#viewTable').append("<th>Date</th>");
                $('#viewTable').append("<th>Time</th>");
                $('#viewTable').append("<th>Phone</th>");
                $('#viewTable').append("<th>eMail</th>");
                $.get("api/table", function (data, err) {
                    data.forEach(
                        function (e) {
                            $('#viewTable').append('<tr>');
                            $('#viewTable').append('<td>' + e.name + '</td>');
                            $('#viewTable').append('<td>' + e.date + '</td>');
                            $('#viewTable').append('<td>' + e.time + '</td>');
                            $('#viewTable').append('<td>' + e.phoneNumber + '</td>');
                            $('#viewTable').append('<td>' + e.email + '</td>');
                            console.log(e);
                        }
                    )
                });
            }
        )
    </script>

</body>

</html>
